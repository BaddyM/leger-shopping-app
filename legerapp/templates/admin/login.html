{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leger - {{ page }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="shortcut icon" href="{% static 'images/Lizzy.jpg' %}" type="image/x-icon">
</head>

<body>
    <div class="brand_name mb-3" style="background:brown;">
        {% with brand='Leger' %}
        <p class="mb-0 text-white">
            {{ brand }}
        </p>
        {% endwith %}
    </div>

    <div class="container">
        <div class="text-center">
            <span class="underline-text h5 text-uppercase fw-bold">Login</span>
        </div>

        <div class="w-75 ms-auto me-auto mt-4">
                {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>                
                {% endif %}

            <div class="row align-items-center">
                <div class="col-md-3 mb-3">
                    <img class="img-fluid" src="{% static 'images/Lizzy.jpg' %}" alt="">
                </div><!-- Logo -->

                <div class="col">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div>
                            <label class="form-label fw-bold">Username</label>
                            <input type="text" name="username" class="form-control input-brown rounded-0" placeholder="Enter Username" required>
                        </div>
        
                        <div class="mt-3">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" name="userpassword" class="form-control input-brown rounded-0" placeholder="Enter Password" required>
                        </div>
        
                        <button class="submit-btn mt-3" type="submit">submit</button>
                    </form>
                </div><!-- Form -->
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
